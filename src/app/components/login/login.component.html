<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Login to StoreViet</h2>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="text" class="form-control" id="phone" [(ngModel)]="phone" name="phone">
                    <div  class="divider-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" [(ngModel)]="password" name="password">
                        <fa-icon 
                            [icon]="showPassword ? faEye : faEyeSlash" 
                            class="custom-eye-icon" 
                            (click)="togglePasswordVisibility()"
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                        </fa-icon>
                    </div>
                    <div class="divider-nospace"></div>
                </div>
            <div class="form-group">
                <div class="form-check checkbox-text">
                    <span style="display: flex;">
                        <input type="checkbox" class="form-check-input" id="remember" [(ngModel)]="rememberMe">
                        <label for="remember" class="form-check-label text-start">Remember Password</label>
                    </span>
                    <a href="#" class="register-link">Forgot Password ?</a>
                </div>
                <div class="form-group">
                    <button type="button"  class="btn btn-dark">Sign up</button>
                    <button type="button" (click)="login()" class="btn btn-danger">Log in</button>
                    <div class="divider"></div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
