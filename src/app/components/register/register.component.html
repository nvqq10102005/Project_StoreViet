<app-header></app-header>
<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Register</h2>
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="number" class="form-control" [(ngModel)]="phone" name="phone" id="phone" required (input)="onPhoneChange()">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Password</label>
                        <div style="position: relative;">
                            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" class="form-control" id="password" required>
                            <fa-icon [icon]="showPassword ? faEye : faEyeSlash" class="custom-eye-icon"
                                (click)="togglePasswordVisibility()"
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                            </fa-icon>
                        </div>
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="mt-3"></div>

                    <div class="form-group password-field">
                        <label for="retype-password">Retype Password</label>
                        <div style="position: relative;">
                            <input [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="retypePassword" name="retypePassword" class="form-control" id="retype-password" required (input)="checkPasswordsMatch()">
                            <fa-icon [icon]="showConfirmPassword ? faEye : faEyeSlash" class="custom-eye-icon"
                                (click)="toggleConfirmPasswordVisibility()"
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                            </fa-icon>
                        </div>
                        <div class="divider-nospace" ></div>
                        
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="text">FullName</label>
                        <input type="text" [(ngModel)]="fullname" name="fullname" class="form-control" id="fullname" required>
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="date-of-birth">Date of birth</label>
                        <input type="date" [(ngModel)]="dateOfBirth" name="date_of_birth" class="form-control" id="date-of-birth" required>

                        <div class="divider-nospace"></div>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" [(ngModel)]="address" name="address" class="form-control" id="address">

                        <div class="divider-nospace"></div>
                    </div>

                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" [(ngModel)]="isAccepted" name="isAccepted" class="form-check-input" id="agree">

                                <label class="form-check-label text-start" for="agree">
                                    I agree to the terms and conditions</label>
                            </span>
                        </div>
                    </div>

                    <button type="button" (click)="register()" class="register-button">Register</button>
                    <div class="divider"></div>
                    <p class="text-center">Already have an account? <span>
                            <a href="#" class="register-link">Login</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>

<app-footer></app-footer>
